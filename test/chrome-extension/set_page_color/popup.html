<!doctype html>
<html>

<head>
  <title>Invert Page Color</title>
  <meta charset="utf-8">
  <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
    }

    .btn:first-child {
      margin-top: 0px;
    }

    .wrap {
      width: 160px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .btn {
      line-height: 32px;
      width: 120px;
      position: relative;
      display: inline-block;
      font-weight: 400;
      white-space: nowrap;
      text-align: center;
      background-image: none;
      -webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, .015);
      box-shadow: 0 2px 0 rgba(0, 0, 0, .015);
      cursor: pointer;
      -webkit-transition: all .3s cubic-bezier(.645, .045, .355, 1);
      transition: all .3s cubic-bezier(.645, .045, .355, 1);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
      height: 32px;
      font-size: 14px;
      border-radius: 2px;
      color: rgba(0, 0, 0, .85);
      background: #fff;
      border: 1px solid #d9d9d9;
    }

    .btn:hover {
      background: #aaaaaa;
    }

    #invert {
      color: #fff;
      background: #1890ff;
      border-color: #1890ff;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, .12);
      -webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
      box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
    }

    #invert:hover {
      color: #fff;
      background: #40a9ff;
      border-color: #40a9ff
    }

    #reset {
      color: rgba(0, 0, 0, .85);
      background: #fff;
      border-color: #d9d9d9;
      border-style: dashed;
    }

    #reset:hover {
      color: #40a9ff;
      background: #fff;
      border-color: #40a9ff
    }
  </style>
  <script src="popup.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="btn" id="invert">颜色反转</div>
    <div class="btn" id="reset">还原</div>
  </div>
</body>

</html>
