<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
</head>
<body>
    <!-- 策略模式表单校验 -->
    <form action="http://xxx.com" id="registerForm" method="post">
        
        请输入用户名：<input type="text" name="userName">
        请输入密码：<input type="password" name="password">
        请输入手机号：<input type="text" name="phoneNumber">
        <button>提交</button>
    </form>
    <script>
        // 策略对象
        var strategies = {
            isNonEmpty: function(value, errorMsg){
                if(value === ''){
                    return errorMsg
                }
            },
            minLength: function(value, length, errorMsg){
                if(value.length< length){
                    return errorMsg
                }
            },
            isMobile: function(value, errorMsg){
                if(!/^1[3|5|8][0-9]{9}$/.test(value)){
                    return errorMsg
                }
            }
        }

        var Validator = function(){
            this.cache = []
        }

        Validator.prototype.add = function(dom, rule, errorMsg){
            var arr = rule.split(':') //把strategy和参数分开
            this.cache.push(function(){
                var strategy = arr.shift()
                arr.unshift(dom.value)
                arr.push(errorMsg)
                return strategies[strategy].apply(dom, arr)
            })
        }

        Validator.prototype.start = function(){
            for(var i = 0,validatorFunc;validatorFunc = this.cache[i];i++){
                var msg = validatorFunc()
                if(msg){
                    return msg
                }
            }
        }
        var registerForm = document.getElementById('registerForm')

        var validataFunc = function(){
            var validator = new Validator()
            validator.add(registerForm.userName, 'isNonEmpty', '用户名不能为空')
            validator.add(registerForm.password,'minLength:6', '密码长度不能少于6位')
            validator.add(registerForm.phoneNumber, 'isMobile', '手机格式不正确')

            var errorMsg = validator.start()
            return errorMsg
        }


        registerForm.onsubmit = function (){
            var errorMsg = validataFunc()
            if(errorMsg){
                alert(errorMsg)
                return false
            }
        }
    </script>
</body>
</html>
