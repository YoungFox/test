<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>in</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#rec{
			height: 200px;
			width: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="rec"></div>	
	<script>
		var rec = document.getElementById('rec');
		rec.addEventListener('click', function(e) {
			// console.log(e);

			var r = 200 / Math.sqrt(Math.pow(200, 2) + Math.pow(300, 2));


			console.log(e);
			var x1 = e.pageX;
			var y1 = 200 - e.pageY;
			var r1 = y1 / Math.sqrt(Math.pow(y1, 2) + Math.pow(x1, 2));

			console.log(r);
			console.log(r1);
			if (r1 > r) {
				console.log('上');
			} else {
				console.log('下');
			}

		});


		var arr = [0, 1, 2, 3, 4, 5];
		console.log(arr.indexOf(1));
		console.log(arr.indexOf(5, -1));
		console.log(arr.lastIndexOf(1));
		console.log(arr.lastIndexOf(1, 0));

		// 以下代码有哪些可以优化的点？
		var rwrap = function(func, wrapper, opt, keepReturnValue) {
			if (opt == null) opt = 0;
			return function() {
				var ret = func.apply(this, arguments);
				if (keepReturnValue && ret !== undefined) return ret;
				if (opt >= 0) {
					ret = arguments[opt];
				} else if (opt == "this" || opt == "context") {
					ret = this;
				}
				return wrapper ? new wrapper(ret) : ret;
			};
		}
	</script>
</body>
</html>
