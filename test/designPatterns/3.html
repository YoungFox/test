<body>
  <script>
    Function.prototype.uncurrying = function () {
      var self = this
      return function () {
        var obj = Array.prototype.shift.call(arguments)

        return self.apply(obj, arguments)
      }
    }

    var push = Array.prototype.push.uncurrying();

    (function () {
      push(arguments, 4)
      console.log(arguments)
    })(1, 2, 3)

    console.log(
      push({ 1: 1 }, 2)
    )
        // function x(){
        //     console.log(111)
        // }
        // x()
    // 函数节流
    var throttle = function(fn, interval){
      var _self = fn
      var timer
      var firstTime = true

      return function(){
        var args = arguments
        var _me = this

        if(firstTime){
          _self.apply(_me, args)

          return firstTime = false
        }

        if(timer){
          return false
        }

        timer = setTimeout(() => {
         clearTimeout(timer) 
         timer = null
         _self.apply(_me, args)
        }, interval || 500);
      }
    }

    window.onresize = throttle(function(){
      console.log(11111)
    })
  </script>
